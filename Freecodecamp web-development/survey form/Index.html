<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>FreeCodeCamp Survey form</title> 
  </head>
  <body>
    <div class="up">
   <h1 id="title" class="title">  FreeCodeCamp Bootcamp Survey Form </h1>
    <p id="description" class="description">This platform was design by <a href="https://www.linkedin.com/in/marshall-al-karim-316a1b156/">@marshallalkarim </a> for portfolio purpose</p>
    </div>
    <div>
      <!--survey-form-->
      
      <form id="survey-form">
        
      <label for="name" id="name-label"> Enter Your Name: <input id="name" name="name-label" type="text" placeholder="name" required /></label>
      <label for="email" id="email-label"> Enter Your Email: <input id="email" name="email" type="email" placeholder="email" required /></label>
      <label for="age" id="number-label"> Age: <input id="number" type="number" name="age" min="13" max="120" placeholder=" ex: 24" required/></label>
      
      <!--selection-->
      <label for="referrer">Which option best describes your current role?
          <select id="dropdown" name="referrer">
            <option value="">select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time Job</option>
            <option value="3">Full time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>

        <!--recommendation-->
      <label for="recommendation">Would you recommend freeCodeCamp to a friend?
        <label for="Definitely"><input id="Definitely" type="radio" name="account-type" class="inline" value="1" checked/> Definitely</label>
        <label for="Maybe"><input id="Maybe" type="radio" name="account-type" class="inline" value="2"/> Maybe</label>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="3" /> I'm not sure</label>
        
        <!--selection-->
      <label for="referrer">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="referrer">
            <option value="">select an option</option>
            <option value="6">Challenges</option>
            <option value="7">Projects</option>
            <option value="8">Community</option>
            <option value="9">Open-Source</option>
            <option value="10">Other</option>
          </select>

        <!--checkbox for improvisations-->

        <label for="stuff">What would you like to see improved? (Check all that apply)</label>

<label for="stuff" name="stuff">
          <input id="Front-End-Projects" type="checkbox" required name="Front-End-Projects" class="inline" value="Front-End-Projects" checked/> Front-End projects</a>
        </label>

<label for="stuff" name="stuff">
          <input id="Back-End-Projects" type="checkbox" required name="Back-End-Projects" class="inline" value="Back-End-Projects" /> Back-End projects</a>
        </label>

        <label for="stuff" name="stuff">
          <input id="Data-Visualization" type="checkbox" required name="Data-Visualization" class="inline" value="Data-Visualization"/> Data visualization</a>
        </label>

        <label for="stuff" name="stuff">
          <input id="Challenges" type="checkbox" required name="Challenges" class="inline" value="Challenges"/> Challenges</a>
        </label>

        <label for="stuff" name="stuff">
          <input id="Gitter-help-rooms" type="checkbox" required name="Gitter-help-rooms" class="inline" value="Gitter-help-rooms"/> Gitter help rooms</a>
        </label>

        <label for="stuff" name="stuff">
          <input id="Videos" type="checkbox" required name="Videos" class="inline" value="Videos"/> Videos</a>
        </label>

        <label for="stuff" name="stuff">
          <input id="City-Meetups" type="checkbox" required name="City-Meetups" class="inline" value="City-Meetups"/> City Meetups</a>
        </label>

        <label for="stuff" name="stuff">
          <input id="Wiki" type="checkbox" required name="Wiki" class="inline" value="Wiki"/> Wiki</a>
        </label>

        <label for="stuff" name="stuff">
          <input id="forum" type="checkbox" required name="forum" class="inline" value="forum"/> forum</a>
        </label>

        <label for="stuff" name="stuff">
          <input id="Additional-Courses" type="checkbox" required name="Additional-Courses" class="inline" value="Additional-Courses"/> Additional courses</a>
        </label>


        <!-- comment and suggestion -->
        <label for="comment-and-suggestion"> Any comments or suggestions?
          <textarea id="bio" name="bio" rows="10" cols="60" placeholder="Enter your comment or suggestion here.." class="textarea"></textarea>
        </label>

        <input type="submit" id="submit" value="Submit" class="sumbit"/>
        
        </form>
   </div>
  </body>
</html>
